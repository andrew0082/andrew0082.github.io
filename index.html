<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .container {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            height: 500px; /* Set the height of all images */
            object-fit: contain; /* Maintain aspect ratio */
        }
        .caption {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 60px; /* Adjust this value to change the font size */
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="picture" src="" alt="Picture">
    <div id="caption" class="caption"></div>
    <div class="buttons">
        <button onclick="prevPicture()"><i class="fas fa-arrow-left"></i></button>
        <button onclick="toggleCaption()"><i class="fas fa-info"></i></button>
        <button onclick="playSound()"><i class="fas fa-volume-up""></i></button>
        <!-- <button onclick="flushPicture()"><i class="fas fa-random"></i></button> -->

        <!-- <button id="playButton" onclick="playFor3Seconds()">
            <i id="playIcon" class="fas fa-play"></i>
            <i id="pauseIcon" class="fas fa-pause" style="display: none;"></i>
        </button> -->
        <button onclick="nextPicture()"><i class="fas fa-arrow-right"></i></button>
    </div>
</div>
<script>
    let mediaData = []; // Store objects containing picture, caption, and sound
    const extensions = ['.jpg', '.jpeg', '.png', '.webp'];
    const totalPictures = 137; // Adjust the number of pictures you have
    let currentIndex = 0;

    const pictureElement = document.getElementById('picture');
    const captionElement = document.getElementById('caption');

    function updatePicture() {
        if (mediaData.length > 0) {
            const currentMedia = mediaData[currentIndex];
            pictureElement.src = currentMedia.picture;
            captionElement.innerText = currentMedia.caption;
            captionElement.style.display = 'none';
        }
    }

    function nextPicture() {
        currentIndex = (currentIndex + 1) % mediaData.length;
        updatePicture();
    }

    function prevPicture() {
        currentIndex = (currentIndex - 1 + mediaData.length) % mediaData.length;
        updatePicture();
    }

    function toggleCaption() {
        if (captionElement.style.display === 'none') {
            captionElement.style.display = 'block';
        } else {
            captionElement.style.display = 'none';
        }
    }

    function playSound() {
        console.log(`current index = ${mediaData[currentIndex]['sound']}\n`)
        const currentMedia = mediaData[currentIndex];
        const audio = new Audio(currentMedia.sound);
        audio.play();
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function flushPicture() {
        <!-- shuffleArray(mediaData); -->
        const random_num = Math.floor(Math.random() * (totalPictures - 1));
        currentIndex = random_num;
        updatePicture();
    }

    let timer; // Global variable to store the timer
    let isPlaying = false; // Flag to track if autoplay is active
    
    function playFor3Seconds() {
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        
        if (!isPlaying) {
            isPlaying = true; // Set flag to true to indicate autoplay is active
            playIcon.style.display = 'none'; // Hide play icon
            pauseIcon.style.display = 'inline-block'; // Show pause icon
            playNextPicture(); // Start playing pictures
        } else {
            clearTimeout(timer); // Stop autoplay if button is pressed again
            isPlaying = false;
            playIcon.style.display = 'inline-block'; // Show play icon
            pauseIcon.style.display = 'none'; // Hide pause icon
        }
    }
    
    function playNextPicture() {
        playSound(); // Play the sound associated with the picture
        timer = setTimeout(() => {
            nextPicture(); // Move to the next picture after 3 seconds
            playSound(); // Play the sound associated with the picture
            if (isPlaying) {
                playNextPicture(); // Continue playing next picture if autoplay is still active
            }
        }, 3000);
    }
    function checkImageExists(src, callback) {
        const img = new Image();
        img.onload = () => callback(true);
        img.onerror = () => callback(false);
        img.src = src;
    }

    function loadCaptions() {
        return fetch('caption.txt')
            .then(response => response.text())
            .then(data => {
                return data.split('\n').map(line => line.trim());
            });
    }

    function loadPictures() {
        loadCaptions().then(captionsData => {
            let loadedCount = 0;
            for (let i = 0; i < totalPictures; i++) {
                const baseFilePath = `./pic/pic${i + 1}`;
                let found = false;
                for (let ext of extensions) {
                    const filePath = `${baseFilePath}${ext}`;
                    checkImageExists(filePath, (exists) => {
                        if (exists && !found) {
                            mediaData.push({
                                picture: filePath,
                                caption: captionsData[i], // assuming captionsData and pictures match
                                sound: `./sound/sound${i + 1}.m4a`
                            });
                            console.log(`./sound/sound${i + 1}.m4a\n`)
                            if (mediaData.length === 1) {
                                updatePicture();
                            }
                            found = true;
                        }
                        loadedCount++;
                        if (loadedCount === totalPictures * extensions.length && mediaData.length === 0) {
                            console.error('No images found.');
                        }
                    });
                    if (found) break;
                }
            }
        }).catch(error => console.error('Error loading captions:', error));
    }

    window.onload = loadPictures;
</script>

</body>
</html>
