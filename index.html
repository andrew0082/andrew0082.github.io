<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Add padding for better spacing */
            background-color: #f4f4f4; /* Add background color */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px; /* Add margin to separate from gallery */
            color: #333; /* Darken heading color */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .picture {
            width: calc(16.66% - 20px); /* Resize pictures for better layout */
            margin: 10px;
            cursor: pointer;
            border-radius: 8px; /* Add border radius for rounded corners */
            overflow: hidden; /* Hide overflowing content (for rounded corners) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
            transition: transform 0.2s; /* Add transition for smooth hover effect */
        }
        .picture:hover {
            transform: translateY(-5px); /* Lift up the picture on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add stronger shadow on hover */
        }
        .picture img {
            width: 100%;
            height: auto;
            transition: transform 0.2s; /* Add smooth transition effect */
        }
        .picture:hover img {
            transform: scale(1.1); /* Scale up image on hover */
        }

        /* Media query for responsive layout */
        @media only screen and (max-width: 767px) {
            .picture {
                width: calc(33.33% - 20px); /* Resize pictures for iPhone */
            }
        }
    </style>
</head>
<body>
    <h1>ㄅㄆㄇㄈ</h1>
    <div class="gallery">
        <script>
            // Variable to store reference to currently playing audio
            var currentAudio = null;

            // Function to create picture elements dynamically
            function createPictures() {
                var container = document.querySelector('.gallery');
                for (var i = 1; i <= 37; i++) {
                    var pictureDiv = document.createElement('div');
                    pictureDiv.className = 'picture';
                    pictureDiv.setAttribute('onclick', 'playSound(' + i + ')');

                    var img = document.createElement('img');
                    img.src = 'pic/pic' + i + '.png';
                    img.alt = 'Picture ' + i;

                    pictureDiv.appendChild(img);
                    container.appendChild(pictureDiv);
                }
            }

            // Function to play sound when a picture is clicked
	function playSound(pictureNumber) {
	    // Stop any currently playing audio
	    if (currentAudio !== null) {
		currentAudio.pause();
		currentAudio.currentTime = 0;
	    }

	    var audio = new Audio('sound/sound' + pictureNumber + '.m4a');
	    currentAudio = audio;

	    // Play audio only in response to user interaction
	    document.addEventListener("click", function() {
		currentAudio.play();
	    }, { once: true });
	}

            // Call the function to create pictures when the page loads
            window.onload = createPictures;
        </script>
    </div>
</body>
</html>
